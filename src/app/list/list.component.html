
<app-search (onInput)="searchByInput($event)"></app-search>

<div class="col-md-9 col-sm-offset-3 cards" >
    <h3></h3>
  </div>
<div class="container" *ngFor='let issu of issues;'>
  <div class="row">
    <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
      <ul class="event-list">
        <li>
          <time datetime="2014-07-20">
            <span class="day">{{issu?.number}}</span>
            <span class="month">Number Issue</span>
            <span class="year">2014</span>
            <span class="time">ALL DAY</span>
          </time>
          <img alt="Independence Day" src="{{issu?.user.avatar_url}}" />
          <div class="info">
            <h2 class="title">{{issu?.title}}</h2>
            <p class="desc">{{issu?.body}}</p>
            <p class="desc">State: <strong>{{issu?.state}}</strong></p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<app-pagination></app-pagination>
